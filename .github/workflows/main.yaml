name: generate animation

on:
  # her 24 saatte bir otomatik olarak çalıştırılır
  schedule:
    - cron: "0 */24 * * *" 
  
  # iş akışını manuel olarak çalıştırmanıza izin verir
  workflow_dispatch:
  
  # master branch'ine her push işleminde çalıştırılır
  push:
    branches:
    - master
    

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # bir github kullanıcısının katkı grafiğinden bir yılan oyunu oluşturur, bir svg animasyonu olarak dışa aktarır
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: elifkoca2
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          
      # <build_dir> içeriğini bir branch'e gönderir
      # içerik https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> adresinde veya bir github sayfası olarak kullanılabilir
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
